<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressionPad</title>
    <style>
        .main{
            height:500px;
            width:600px;
            border: solid 2px black;
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .controls{
            width: 20%;
            display: flex;
            flex-direction: column;
        }
        .harmonics{
            display:flex;
            flex-direction: row;
        }
        .harmonics>div{
            margin: 4px;
        }
        .pads{
            height:95%;
            width: 75%;
            border: 2px solid black;
            padding: 3px;
            /* display:grid;
            gap:5px;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: repeat(8,1fr); */
        }
        .pad-table{
            height: 100%;
            width: 100%;
            border: 2px solid black;
            text-align: center;
            align-items: center;
        }
        .pad-table>tbody>tr>td{
            border: 1px solid black;
        }
        /* .one{
            border: 1px solid blue;
        } */
    </style>
</head>
<body>
    <div class="main">
        <div class="controls">
            <div class="harmonics">
                <div class="octave">
                    <input type="number" name="octave" id="octave" step="1" min="-1" max="9" value="2">
                </div>
                <div class="progression">
                    <select name="progression" id="progression">
                        <option value="major" selected>Major</option>
                        <option value="minor">Minor</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="pads" id="padTable">
        </div>
    </div>
    <script src="init.js"></script>
    <!-- <script src="popup.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
